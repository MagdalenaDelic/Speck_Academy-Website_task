<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header header__secondary">
      <div class="header__inner">
        <a class="header__logo-link">
          <img class="header__logo-img" src="./slike/Images/logo.svg" alt="" />
        </a>

        <svg
          class="header__hamburger"
          width="448"
          height="392"
          viewBox="0 0 448 392"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16 72H432C440.837 72 448 64.837 448 56V16C448 7.163 440.837 0 432 0H16C7.163 0 0 7.163 0 16V56C0 64.837 7.163 72 16 72ZM16 232H432C440.837 232 448 224.837 448 216V176C448 167.163 440.837 160 432 160H16C7.163 160 0 167.163 0 176V216C0 224.837 7.163 232 16 232ZM16 392H432C440.837 392 448 384.837 448 376V336C448 327.163 440.837 320 432 320H16C7.163 320 0 327.163 0 336V376C0 384.837 7.163 392 16 392Z"
            fill="black"
          />
        </svg>

        <nav class="header__nav">
          <a href="courses.html" class="header__nav-link">Courses</a>
          <a href="#" class="header__nav-button button button_nav">Sign in</a>
          <a
            href="#"
            class="header__nav-button button button_nav button_secondary"
            >Registration
          </a>
        </nav>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="section__inner">
          <div class="section__heading">
            <h1 class="section__title">All courses</h1>
          </div>
          <div class="courses-featured">
            <a href="course.html" class="course">
              <figure class="course__figure">
                <img
                  class="course__img"
                  src="/slike/Images/lecture-1.jpg"
                  alt="Introduction"
                  class="course__img"
                />
              </figure>
              <h3 class="course__title">1. Introduction</h3>
              <p class="course__subtitle">60 Minutes</p>
            </a>
            <a href="course.html" class="course">
              <figure class="course__figure">
                <img
                  src="/slike/Images/lecture-2.jpg"
                  alt="HTML & CSS"
                  class="course__img"
                />
              </figure>
              <h3 class="course__title">2. HTML & CSS</h3>
              <p class="course__subtitle">120+ Minutes</p>
            </a>
            <a href="course.html" class="course">
              <figure class="course__figure">
                <img
                  src="/slike/Images/lecture-3.jpg"
                  alt="Version Control Systems"
                  class="course__img"
                />
              </figure>
              <h3 class="course__title">3. Version Control Systems</h3>
              <p class="course__subtitle">120+ Minutes</p>
            </a>
            <a href="course.html" class="course">
              <figure class="course__figure">
                <img
                  src="/slike/Images/lecture-4.jpg"
                  alt="Advanced CSS"
                  class="course__img"
                />
              </figure>
              <h3 class="course__title">4. Advanced CSS</h3>
              <p class="course__subtitle">120+ Minutes</p>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
